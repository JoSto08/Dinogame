<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle xc2ye6ba</title>

  <style>
    #score {
  text-align: center;
}

#game {
  width: 600px;
  height: 300px;
  border: 2px solid black;
  margin: auto;
  background-image: url("https://raw.githubusercontent.com/kriscfoster/chrome-dino-game/master/background.jpg");
  background-size: cover;
  position: relative;
  overflow: hidden;
}

#kanye {
  height: 75px;
  width: 75px;
  top: 225px;
  position: absolute;
  left: 50px;
  background-image: url(https://raw.githubusercontent.com/JoSto08/Dinogame/main/41-414346_kanye-west-yeezus-clip-art-kanye-west-transparent.png);
  background-size: cover;
}

#rock {
  width: 50px;
  height: 50px;
  position: absolute;
  top: 250px;
  left: 550px;
  background-image: url("https://raw.githubusercontent.com/kriscfoster/chrome-dino-game/master/rock.png");
  background-size: cover;
  /* KEINE Animation initial */
}

@keyframes rock {
  0% {
    left: 550px;
  }
  100% {
    left: -50px;
  }
}

.jump-animation {
  animation: jump 0.6s;
}

@keyframes jump {
  0% {
    top: 225px;
  }
  50% {
    top: 75px;
  }
  75% {
    top: 75px;
  }
  100% {
    top: 225px;
  }
}


  </style>

  
</head>
<body>
  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanye Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div id="kanye"></div>
      <div id="rock"></div>
    </div>
    <h1 id="score">0</h1>
    <script src="script.js"></script>
  </body>
</html>


  <script>
    const kanye = document.getElementById("kanye")
const rock = document.getElementById("rock")
const scoreEl = document.getElementById("score")

let score = 0
let running = false

scoreEl.innerText = score

function resetRock() {
  rock.style.left = "550px"
  rock.style.display = "block"
}

function jump() {
  kanye.classList.add("jump-animation")
  setTimeout(() => kanye.classList.remove("jump-animation"), 500)
}

document.addEventListener("keydown", (event) => {
  if (event.code === "Space") {
    if (!running) {
      startGame()
    } else if (!kanye.classList.contains("jump-animation")) {
      jump()
    }
  }
})

function startGame() {
  score = 0
  scoreEl.innerText = score
  running = true
  resetRock()
  rock.style.animation = "rock 1.33s infinite linear"
}

function stopGame() {
  running = false
  rock.style.animation = ""
  resetRock()
}

setInterval(() => {
  if (!running) return

  const kanyeTop = parseInt(getComputedStyle(kanye).getPropertyValue("top"))
  const rockLeft = parseInt(getComputedStyle(rock).getPropertyValue("left"))

  score += 2
  scoreEl.innerText = score

  if (rockLeft < 0) {
    rock.style.display = "none"
  } else {
    rock.style.display = "block"
  }

  // collision
  if (rockLeft < 100 && rockLeft > 25 && kanyeTop > 150) {
    stopGame()
  }
}, 50)

// Initialzustand: Spiel nicht gestartet, Stein steht rechts
rock.style.animation = ""
rock.style.left = "550px"

 

  </script>
</body>
</html>
